<h3>Orbit Report</h3>
<table>
   <tr class="header-row" >
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   
   <tr *ngFor = "let satellitesArr of satellites">
      <td>{{satellitesArr.name}}</td>
      <td>{{satellitesArr.type}}</td>
      <td>{{satellitesArr.operational}}</td>
      <td>{{satellitesArr.orbitType}}</td>
      <td>{{satellitesArr.launchDate}}</td>
   </tr>
</table>
